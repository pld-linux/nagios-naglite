Alias /naglite /usr/share/naglite
<Directory /usr/share/naglite>
	# WITHOUT SSL
	<IfModule !mod_ssl.c>
		Order deny,allow
		Deny from all
		Allow from 127.0.0.1
	</IfModule>

	# WITH SSL ENABLED
	<IfModule mod_ssl.c>
		SSLRequireSSL

		Allow from all
		AuthType Basic
		AuthUserFile /etc/webapps/nagios/passwd
		AuthGroupFile /etc/webapps/nagios/group
		AuthName "Nagios"
		Require group nagios
	</IfModule>
</Directory>
